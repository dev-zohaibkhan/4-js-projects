<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer App</title>
    <!-- External Css Link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas">
        <h1>Color Changer</h1>
        <div id="allButtons">
            <span class="button" id="grey"></span>
            <span class="button" id="white"></span>

        </h2>
    </div>
